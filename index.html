<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Walruses!</title>
  </head>

  <body class="light">
    <div class="container">

      <h1>Walrus Javascript!</h1>
      <p>We're practicing with JQuery effects!  They're tons of fun!</p>
      <h2>Select backgorund style:</h2>
      <button type="button" class="btn btn-primary" id="dark-button">Dark</button>
      <button type="button" class="btn btn-secondary" id="light-button">Light</button>

      <p><a id="toggle-shown-link" href="#">Click here</a> to toggle content below</p>

      <div id="initially-hidden">
        <img src="img/lennon_walrus.jpg" alt="He is the walrus">
        <p>This dude is a walrus</p>
      </div>

      <div id="initially-shown">
        <img src="img/walrus_walrus.jpg" alt="He is the walrus">
        <p>This walrus is a walrus</p>
      </div>

      <div class="rocket">
        <img src="img/rocket.jpg" alt="Rocket!" class="slide"/>
        <p>Press <span class="slide-toggle">Ignite</span> to launch the rocket.</p>
      </div>

    </div>
  </body>
</html>
